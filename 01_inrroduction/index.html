<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
</head>
<body>
   
<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change HTML content.</p>

<button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>

<button onclick="document.getElementById('demo').innerHTML='What Can JavaScript Do? '">Click Me2!</button>

<button onclick="document.getElementById('demo').style.fontSize ='50px'">Click Me2!</button>

<button onclick="document.getElementById('demo').style.fontSize ='20px'">Click Me2!</button>
<hr>
<br><br><br><br>


<!-- turn on and off light-->
<button onclick="document.getElementById('my_image').src ='turnoff.jpg'">Turn Off</button>

<img id="my_image" src="turnoff.jpg" width="150px">

<button onclick="document.getElementById('my_image').src ='turnon.jpg'">Turn On</button>
<br><br><br>

<button onclick="document.getElementById('my_image').style.visibility ='hidden'">Hidden</button>

<button style="margin-left: 22%;" onclick="document.getElementById('my_image').style.visibility ='visible'">Visible</button>



</body>
</html>
